<p class="control has-addons has-addons-centered"><input ng-model="vm.filterSettings.max" placeholder="file size greater than" ng-change="vm.fetchFiles()" type="number" class="input"/><span class="select"><select ng-model="vm.filterSettings.maxTimes" ng-options="obj.value as obj.text for obj in vm.options"></select></span><input ng-model="vm.filterSettings.min" placeholder="file size less than" ng-change="vm.fetchFiles()" type="number" class="input"/><span class="select"><select ng-model="vm.filterSettings.minTimes" ng-options="obj.value as obj.text for obj in vm.options"></select></span><a ng-click="vm.filterFiles()" class="button is-success">Filter</a></p>
