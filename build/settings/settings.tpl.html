<div ng-class="{'is-active':vm.showSettings}" class="modal"><div class="modal-background"></div><div class="modal-container"><div class="modal-content"><div class="container"><div class="box"><label class="label">Access Key ID</label><p class="control"><input type="text" ng-model="vm.accessKey" placeholder="Access Key looks like 'AKIAIOSFODNN7EXAMPLE'" class="input"/></p><label class="label">Secret Access Key</label><p class="control"><input type="text" ng-model="vm.secretKey" placeholder="Secret Access Key looks like 'wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY'" class="input"/></p><p class="control"><a ng-class="{'is-loading': vm.loading}" ng-disabled="!(vm.accessKey &amp;&amp; vm.secretKey)" ng-click="vm.saveSettings()" class="button is-primary">Save</a></p></div></div></div></div><button ng-click="vm.updateShowSettings(false)" class="modal-close"></button></div>
