<div class="content"><table class="table is-striped is-bordered is-narrow"><thead><tr><th><label ng-click="vm.sortFileByNames()">File Name</label><div ng-show="vm.sort.name==='desc'" class="icon is-small"><i class="fa fa-sort-alpha-desc"></i></div><div ng-show="vm.sort.name==='asc'" class="icon is-small"><i class="fa fa-sort-alpha-asc"></i></div></th><th ng-click="vm.sortFileByDate()"> <label>Last Modified</label><div ng-show="vm.sort.lastModified==='desc'" class="icon is-small"><i class="fa fa-sort-amount-desc"></i></div><div ng-show="vm.sort.lastModified==='asc'" class="icon is-small"><i class="fa fa-sort-amount-asc"></i></div></th><th ng-click="vm.sortFileBySize()"><label>Size</label><div ng-show="vm.sort.size==='desc'" class="icon is-small"><i class="fa fa-sort-amount-desc"></i></div><div ng-show="vm.sort.size==='asc'" class="icon is-small"><i class="fa fa-sort-amount-asc"></i></div></th></tr></thead><tbody><tr ng-repeat="file in vm.files"><td ng-hide="file.folder"><span class="icon is-small"><i class="fa fa-file-o"></i></span>{{file.name}}</td><td ng-show="file.folder"><span class="icon is-small"><i class="fa fa-folder-open-o"></i></span><a ng-click="vm.setRoot(file)">{{file.name}}</a></td><td>{{file.lastModified | date : medium}}</td><td>{{file.size | filesize}}</td></tr></tbody></table></div>
