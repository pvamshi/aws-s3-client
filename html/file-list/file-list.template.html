<div class="content"><div class="level"><div class="level-left"><div class="level-item"><p class="control"><a class="button is-primary">Upload</a></p></div><div class="level-item"><p class="control"><a class="button is-primary">Create Folder</a></p></div><div class="level-item"><p class="control has-icon has-icon-right"><input ng-change="vm.search()" ng-model="vm.queryString" placeholder="search file by name" type="text" class="input"/><i class="fa fa-search"></i></p></div></div><div class="level-right"><div class="level-item"><label>Page Size</label></div><div class="level-item"><p class="control"><span class="select"><select ng-model="vm.pageSize" ng-options="option for option in vm.pageOptions" ng-change="vm.$onInit()"></select></span></p></div></div></div></div><div class="content"><table class="table is-striped is-bordered is-narrow"><thead><tr><th> 
File Name<div ng-click="vm.sortFilesDesc()" class="icon is-small"><i class="fa fa-sort-alpha-desc"></i></div></th><th>Last Modified</th><th>Size</th></tr></thead><tbody><tr ng-repeat="file in vm.files"><td>{{file.Key}}</td><td>{{file.LastModified | date : medium}}</td><td>{{file.Size}}</td></tr></tbody></table></div><nav class="pagination"><a ng-click="vm.goToPage(vm.pageNumber-1)" ng-disabled="vm.pageNumber===1" class="button">Previous</a><a ng-click="vm.goToPage(vm.pageNumber+1)" ng-disabled="vm.pageNumber===vm.totalPages-1" class="button">
